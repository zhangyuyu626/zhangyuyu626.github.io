<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张雨珊 - 项目管理研究者</title>
    <!-- 引入字体图标（可选，提升精致度） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "PingFang SC", "微软雅黑", sans-serif;
        }

        /* 页面背景渐变 + 全屏布局 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
        }

        /* 核心卡片容器：毛玻璃效果 + 圆角 + 阴影 */
        .profile-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 顶部装饰线条（提升设计感） */
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        /* 姓名样式 */
        .name {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        /* 简介容器 */
        .intro-container {
            margin: 24px 0 40px;
        }

        /* 简介文本 */
        .intro {
            font-size: 17px;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 12px;
            padding: 0 20px;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        /* 按钮通用样式 */
        .btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* 主按钮（查看项目） */
        .btn-project {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-project:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* 次按钮（联系我） */
        .btn-contact {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-contact:hover {
            background: #f0f4ff;
            transform: translateY(-3px);
        }

        /* 微信号弹窗 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        /* 弹窗内容 */
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: scaleIn 0.3s ease;
        }

        /* 弹窗标题 */
        .modal-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }

        /* 微信号样式 */
        .wechat {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        /* 关闭按钮 */
        .close-btn {
            padding: 10px 24px;
            background: #f5f7fa;
            color: #4a5568;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e5e7eb;
        }

        /* 底部小字 */
        .footer-text {
            font-size: 14px;
            color: #718096;
            margin-top: 10px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 响应式适配（手机端） */
        @media (max-width: 600px) {
            .name {
                font-size: 28px;
            }
            .intro {
                font-size: 15px;
                padding: 0;
            }
            .btn {
                padding: 12px 24px;
                font-size: 15px;
            }
            .profile-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 核心卡片 -->
    <div class="profile-card">
        <!-- 姓名 -->
        <h1 class="name">张雨珊</h1>
        
        <!-- 简介 -->
        <div class="intro-container">
            <p class="intro">「苏州大学金螳螂建筑学院 | 汽车 & 半导体行业项目管理研究者」</p>
            <p class="intro">「专注新能源车企战略分析 | 擅长半导体供应链项目拆解」</p>
        </div>
        
        <!-- 按钮组 -->
        <div class="btn-group">
            <button class="btn btn-project">
                <i class="fas fa-folder-open"></i> 查看我的项目
            </button>
            <button class="btn btn-contact" onclick="openModal()">
                <i class="fas fa-weixin"></i> 联系我
            </button>
        </div>
        
        <!-- 底部小字 -->
        <p class="footer-text">持续深耕新能源与半导体领域 · 2026</p>
    </div>

    <!-- 微信号弹窗 -->
    <div class="modal" id="wechatModal">
        <div class="modal-content">
            <h2 class="modal-title">我的微信号</h2>
            <p class="wechat">13733663830</p>
            <button class="close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script>
        // 打开弹窗
        function openModal() {
            document.getElementById("wechatModal").style.display = "flex";
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById("wechatModal").style.display = "none";
        }

        // 点击弹窗外部关闭
        window.onclick = function(e) {
            const modal = document.getElementById("wechatModal");
            if (e.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
